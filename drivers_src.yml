internal_source:
  name: internal
  type: source
  description: All messages generated internally by syslog-ng use this special source.
  options:
    - tags:
        type: string
        description: Label the messages received from the source with custom tags.

file_source:
  name: file
  type: source
  description: Opens the specified file and reads messages.
  options:
    - default-facility:
        type: list
        description: This parameter assigns a facility value to the messages received from the file source, if the message does not specify one.
        values: [kern, user, mail, daemon, auth, syslog, lpr, news, uucp, cron, authpriv, ftp, ntp, security, console, solaris-cron]
        default: kern
    - default-priority:
        type: list
        description: This parameter assigns an emergency level to the messages received from the file source, if the message does not specify one.
        values: [emerg, alert, crit, err, warning, notice, info, debug]
    - file:
        type: string
        description: The file to read messages from, including the path.
        required: yes
    - encoding:
        type: string
        description: Specifies the characterset of messages using the legacy BSD-syslog protocol.
    - flags:
        type: set
        description: Specifies the log parsing options of the source.
        values: [assume-utf8, empty-lines, expect-hostname, kernel]
    - follow-freq:
        type: number
        description: Indicates that the source should be checked periodically.
        default: 1
    - keep-timestamp:
        type: list
        description: Specifies whether syslog-ng should accept the timestamp received from the sending application or client.
        values: [yes, no]
        default: yes
    - log-fetch-limit:
        type: number
        description: The maximum number of messages fetched from a source during a single poll loop.
        default: 10
    - log-iw-size:
        type: number
        description: The size of the initial window, this value is used during flow control.
        default: 1000
    - log-msg-size:
        type: number
        description: Specifies the maximum length of incoming log messages.
        default: 8192
    - multi-line-garbage:
        type: string
        description: Use this when processing multi-line messages that contain unneeded parts between the messages. Specify a string or regular expression that matches the beginning of the unneeded message parts.
    - multi-line-mode:
        type: list
        description: Specify the mode when processing multi-line messages.
        values: [indented, prefix-garbage, prefix-suffix]
    - multi-line-prefix:
        type: string
        description: Specify a string or regular expression that matches the beginning of the log messages.
    - optional:
        type: list
        description: Instruct syslog-ng to ignore the error if a specific source cannot be initialized.
        values: [yes, no]
    - pad-size:
        type: number
        description: Specifies input padding.
        default: 0
    - program-override:
        type: string
        description: Replaces the ${PROGRAM} part of the message with the parameter string.
    - tags:
        type: string
        description: Label the messages received from the source with custom tags.
    - time-zone:
        type: string
        description: The default timezone for messages read from the source.

network_source:
  name: network
  type: source
  description: Listens on the specified TCP or UDP port for incoming messages using the BSD-syslog protocol over IPv4 and IPv6 networks, respectively.
  options:
    - encoding:
        type: string
        description: Specifies the characterset (encoding, for example UTF-8) of messages using the legacy BSD-syslog protocol.
    - flags:
        type: set
        description: Specifies the log parsing options of the source.
        values: [assume-utf8, empty-lines, expect-hostname, kernel, no-multi-line, no-parse, store-legacy-msghdr, syslog-protocol, validate-utf8]
    - host-override:
        type: string
        description: Replaces the ${HOST} part of the message with the parameter string.
    - ip:
        type: string
        description: The IP address to bind to.
        default: 0.0.0.0
    - ip-protocol:
        type: list
        description: Determines the internet protocol version of the given driver.
        values: [4, 6]
        default: 4
    - ip-tos:
        type: number
        description: Specifies the Type-of-Service value of outgoing packets.
        default: 0
    - ip-ttl:
        type: number
        description: Specifies the Time-To-Live value of outgoing packets.
        default: 0
    - keep-alive:
        type: list
        description: Specifies whether connections to sources should be closed when syslog-ng is forced to reload its configuration.
        values: [yes, no]
        default: yes
    - keep-hostname:
        type: list
        description: Enable or disable hostname rewriting.
        values: [yes, no]
        default: no
    - keep-timestamp:
        type: list
        description: Specifies whether syslog-ng should accept the timestamp received from the sending application or client.
        values: [yes, no]
        default: yes
    - log-fetch-limit:
        type: number
        description: The maximum number of messages fetched from a source during a single poll loop.
        default: 10
    - log-iw-size:
        type: number
        description: The size of the initial window, this value is used during flow control.
        default: 1000
    - log-msg-size:
        type: number
        description: Specifies the maximum length of incoming log messages.
        default: 8192
    - max-connections:
        type: number
        description: Specifies the maximum number of simultaneous connections.
        default: 10
    - pad-size:
        type: number
        description: Specifies input padding.
        default: 0
    - port:
        type: number
        description: The port number to bind to.
        default: 601
    - program-override:
        type: string
        description: Replaces the ${PROGRAM} part of the message with the parameter string.
    - so-broadcast:
        type: list
        description: This option controls the "SO_BROADCAST" socket option required to make syslog-ng send messages to a broadcast address.
        values: [yes, no]
        default: no
    - so-keepalive:
        type: list
        description: Enables keep-alive messages, keeping the socket open.
        values: [yes, no]
        default: no
    - so-rcvbuf:
        type: number
        description: Specifies the size of the socket receive buffer in bytes.
        default: 0
    - so-sndbuf:
        type: number
        description: Specifies the size of the socket send buffer in bytes.
        default: 0
    - tags:
        type: string
        description: Label the messages received from the source with custom tags.
    - time-zone:
        type: string
        description: The default timezone for messages read from the source.
    - transport:
        type: list
        description: Specifies the protocol used to receive messages from the source.
        values: [udp, tcp, tls]
        default: tcp
#   - tls:
    - use-dns:
        type: list
        description: Enable or disable DNS usage.
        values: [yes, no, persist_only]
        default: yes
    - use-fqdn:
        type: list
        description: Add Fully Qualified Domain Name instead of short hostname.
        values: [yes, no]
        default: no

