name: facility
type: filter
description: Match messages having one of the facility codes.
options:
  - facility:
      type: set
      description: Facilities recognized by syslog-ng.
      values: [kern, user, mail, daemon, auth, syslog, lpr, news, uucp, cron, authpriv, ftp, ntp, security, console, solaris-cron, local0, local1, local2, local3, local4, local5, local6, local7]
      required: yes

